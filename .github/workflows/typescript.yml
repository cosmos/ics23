name: TypeScript
on:
  pull_request:
    paths:
      - js/**
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: ts-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test
        working-directory: ./js
        run: yarn && yarn test
