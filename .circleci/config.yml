# This is a bit complex with multiple jobs.
# https://circleci.com/docs/2.0/local-cli/ will let you test this locally
version: 2
workflows:
  version: 2
  test:
    jobs:
      - typescript
      - golang
      - rust
jobs:
  typescript:
    docker:
      - image: circleci/node:dubnium
    working_directory: ~/proofs/js
    steps:
      # we checkout here, all other code runs in js subdir
      - checkout:
          path: ~/proofs
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
  golang:
    docker:
      # specify the version
      - image: circleci/golang:1.14
    environment:
      GO111MODULE=on
    working_directory: ~/proofs/go
    steps:
      # we checkout here, all other code runs in go subdir
      - checkout:
          path: ~/proofs
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: make test
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  rust:
    docker:
      - image: rust:1
    working_directory: ~/proofs/rust
    steps:
      - checkout:
          path: ~/proofs
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - restore_cache:
          keys:
            - v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build all targets
          command: cargo build --all --all-targets
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Run all tests
          command: cargo test --all